<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ビューポートの設定、レスポンシブデザインのため -->
    <title>計算アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>計算アプリ</h1>
        <div id="quiz"></div> <!-- クイズの質問と選択肢を表示するための要素 -->
        <button id="submit">回答を送信</button> <!-- 回答を送信するボタン -->
        <div id="results"></div> <!-- 結果を表示するための要素 -->
        <button id="next">次に</button> <!-- 次のクイズセットに進むボタン -->
    </div>

<!-- 効果音のオーディオ要素 -->
<audio id="nextSound" src="syutsudai.mp3" preload="auto"></audio>

    <script src="script.js"></script> <!-- 外部JavaScriptファイルのリンク 問題をJavaScriptに記述 -->
</body>
</html>
